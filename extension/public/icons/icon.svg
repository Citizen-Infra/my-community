<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#358560"/>
      <stop offset="100%" stop-color="#245740"/>
    </linearGradient>
    <linearGradient id="roof1" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.85"/>
    </linearGradient>
    <linearGradient id="roof2" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="window" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="128" height="128" rx="28" fill="url(#bg)"/>

  <!-- Back house (left, smaller) -->
  <path d="M20 78 L44 54 L68 78 L68 98 L20 98 Z" fill="url(#roof2)"/>

  <!-- Front house (right, larger, overlapping) -->
  <path d="M42 72 L72 40 L102 72 L102 98 L42 98 Z" fill="url(#roof1)"/>

  <!-- Door on front house -->
  <rect x="66" y="78" width="14" height="20" rx="2" fill="url(#window)"/>

  <!-- Window on front house -->
  <rect x="50" y="76" width="10" height="10" rx="2" fill="url(#window)" opacity="0.8"/>

  <!-- Window on back house -->
  <rect x="30" y="76" width="10" height="10" rx="2" fill="url(#window)" opacity="0.6"/>

  <!-- Chimney on front house -->
  <rect x="88" y="48" width="8" height="20" rx="2" fill="rgba(255,255,255,0.7)"/>
</svg>
