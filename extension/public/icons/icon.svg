<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2d6a4f"/>
      <stop offset="100%" stop-color="#1b4d3e"/>
    </linearGradient>
    <linearGradient id="warm" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="128" height="128" rx="28" fill="url(#bg)"/>

  <!-- Three connected people / nodes — community graph -->
  <!-- Top person -->
  <circle cx="64" cy="36" r="10" fill="rgba(255,255,255,0.92)"/>
  <!-- Bottom-left person -->
  <circle cx="38" cy="82" r="10" fill="rgba(255,255,255,0.75)"/>
  <!-- Bottom-right person -->
  <circle cx="90" cy="82" r="10" fill="rgba(255,255,255,0.75)"/>

  <!-- Connection lines between nodes -->
  <line x1="64" y1="46" x2="38" y2="72" stroke="rgba(255,255,255,0.35)" stroke-width="3" stroke-linecap="round"/>
  <line x1="64" y1="46" x2="90" y2="72" stroke="rgba(255,255,255,0.35)" stroke-width="3" stroke-linecap="round"/>
  <line x1="48" y1="82" x2="80" y2="82" stroke="rgba(255,255,255,0.35)" stroke-width="3" stroke-linecap="round"/>

  <!-- Center accent dot — the hub -->
  <circle cx="64" cy="66" r="6" fill="url(#warm)"/>
</svg>
